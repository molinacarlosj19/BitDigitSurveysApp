<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <img href="/" src="/assets/images/logo.png" alt="..." style="width:20% ;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/aboutus">About us <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/survey-mgmt/list">Survey Management <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/contact">Contact us <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" *ngIf="!authService.isLoggedIn()" href="/login">Login<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" style="cursor:pointer" *ngIf="!authService.isLoggedOut()"
              (click)="handleLogOut()">Logout<span class="sr-only">(current)</span> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</body>

</html>
