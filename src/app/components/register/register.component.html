
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div>
                    <img src="assets/images/logo.png" style="width: 400px;" alt="logo">
                  </div>

                  <form #loginform="ngForm" (ngSubmit)="onRegisterSubmit(username,password,email)" >
                    <div class="form-outline mb-4" style="margin :40px 10px;">
                      <input #username type="text" id="form2Example11" class="form-control" name="username" id="username" placeholder="Username" ngModel/>
                    </div>

                    <div class="form-outline mb-4" style="margin :10px 10px;">
                      <input #password type="password" id="form2Example22" class="form-control" name="password" id="password" placeholder="Password" />
                    </div>

                    <div class="form-outline mb-4" style="margin :10px 10px;">
                      <input #email type="emailaddress" id="form2Example22" class="form-control" name="email" id="email" placeholder="Email Address" />
                    </div>
                    <button type="Submit" class="btn btn-success text-white">Register</button>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
