

<!-- Index Page -->
<!-- Main Content -->

<body class="body-background">
  <main class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h3>{{title}} </h3>
          <br>
          <!-- Form -->
          <form class="form" [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
            <fieldset class="form-group mb-3">
              <label  class="form-label" for="titleTextField">Survey Id</label>
              <input type="text" class="form-control" id="titleTextField"
              name="title" formControlName="title" required>{{surveys.Survey_id}}
              </fieldset>
              <fieldset class="form-group mb-3">
                <label  class="form-label" for="titleTextField">Survey Title</label>
                <input type="text" class="form-control" id="titleTextField"
                name="title" formControlName="title" required>{{surveys.Survey_title}}
              </fieldset>
              <fieldset class="form-group mb-3">
                <label  class="form-label" for="descriptionTextField">Survey Description</label>
                <textarea type="text" class="form-control" id="descriptionTextField"
                name="description" formControlName="description" required>{{ surveys.Survey_description }}</textarea>
              </fieldset>

              <fieldset class="form-group mb-3">
                <label  class="form-label" for="titleTextField">Survey Category</label>
                <input type="text" class="form-control" id="titleTextField"
                name="title" formControlName="title" required>{{surveys.Survey_category}}
              </fieldset>


              <!--Button Session-->
              <div class="d-flex flex-row justify-content-center">
                <!--Cancel Button-->
                <button type='reset' class="btn btn-secondary m-3" (click)='returnToSurveyList()'> Cancel</button>
                <!--Submit Button-->
                <button class="btn btn-primary m-3" type='submit'> {{ editing ? "Save" : "Add" }}</button>
              </div>

            </form>
            </div>
      </div>
  </main>
</body>
